<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Naayos.com</h1>
        </div>
    </header>

	<div class="announcement-banner">
        <p>All the movies and TV shows under one roof!</p>
	</div>

	<div id="carousel-container">
	    <div class="carousel">
	        <ul id="carousel-slides" class='slider'> <!-- This will hold the movie items -->
	            <!-- Movie items will be dynamically inserted here -->
	        </ul>
	        <div class="nav">
	            <span class="btn prev" onclick="prevSlide()">❮</span>
	            <span class="btn next" onclick="nextSlide()">❯</span>
	        </div>
	    </div>
	</div>
		<!-- Search Bar -->	
		<div class="search-container">
			<input type="text" id="search-input" placeholder="Search for movies or shows...">
		</div>
		
		<!-- Infinite Scroll Movie List -->
		<div id="movie-list"></div>
	
	<footer>
		<p>&copy; 2024 My Brand. All Rights Reserved.</p>
	</footer>
	
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
