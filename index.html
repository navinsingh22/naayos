<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and TV Shows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Naayos.com</h1>
        </div>
    </header>

    <div class="announcement-banner">
        <p>All the movies and TV shows under one roof!</p>
    </div>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for movies or shows...">
    </div>

    <!-- Carousel Section -->
    <section id="carousel">
        <figure id="spinner">
            <!-- Movie cards will be dynamically inserted here -->  
        </figure>
    </section>
    
    <span style="float:left" class="ss-icon" onclick="galleryspin('-')">&lt;</span>
    <span style="float:right" class="ss-icon" onclick="galleryspin('')">&gt;</span>
   
    <section class="content" id="movie-list">
        <!-- Movies will be dynamically inserted here -->
    </section>

    <footer>
        <p>&copy; 2024 Movie Redirects</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
</body>
</html>
